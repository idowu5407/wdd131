<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produce Review form Page</title>
    <meta name="description" content="">
    <meta name="author" content="Idowu Sunday">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
    <link rel="stylesheet" href="review.html">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form id="reviewForm" method="get" action="review.html">
            <label for="productName">Product Name:</label>
            <select id="productName" name="productName" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>

            <label>Overall Rating:</label>
            <div class="rating">
                <input type="radio" id="rating1" name="overallRating" value="1" required>
                <label for="rating1">‚≠ê</label>

                <input type="radio" id="rating2" name="overallRating" value="2" required>
                <label for="rating2">‚≠ê‚≠ê</label>

                <input type="radio" id="rating3" name="overallRating" value="3" required>
                <label for="rating3">‚≠ê‚≠ê‚≠ê</label>

                <input type="radio" id="rating4" name="overallRating" value="4" required>
                <label for="rating4">‚≠ê‚≠ê‚≠ê‚≠ê</label>

                <input type="radio" id="rating5" name="overallRating" value="5" required>
                <label for="rating5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</label>
            </div>

            <label for="installationDate">Date of Installation:</label>
            <input type="date" id="installationDate" name="installationDate" required>

            <label>Which feature did you find useful in the product?<br><i>(check all that apply)</i></label>
            <div>
                <label for="feature1">Durability</label>
                <input type="checkbox" id="feature1" name="usefulFeatures" value="Durability">
                
                <label for="feature2">Ease of Use</label>
                <input type="checkbox" id="feature2" name="usefulFeatures" value="Ease of Use">
                
                <label for="feature3">Performance</label>
                <input type="checkbox" id="feature3" name="usefulFeatures" value="Performance">

                <label for="feature3">Design</label>
                <input type="checkbox" id="feature3" name="usefulFeatures" value="Design">
            </div>

            <label for="writtenReview">Written Review:</label>
            <textarea id="writtenReview" name="writtenReview"></textarea>

            <label for="userName">User Name:</label>
            <input type="text" id="userName" name="userName">

            <input type="submit" value="Submit Review">
        </form>
    </main>
    <footer>
        <p>&copy; <span id="currentyear">2024</span>üå¥Idowu Sunday | Ogun State | Nigeria</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>

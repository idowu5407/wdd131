<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Pathway</title>
    <meta name="discription" content="">
    <meta name="author" content="Idowu Sunday">
    <link rel="stylesheet" href="styles/project.css">
    <script src="scripts/project.js" defer></script>
</head>
<body>

    <!-- Header with Navigation and Cart -->
    <header>
        <div class="logo">Creative Pathway</div>
        <nav>
            <a href="#home">Home</a>
            <a href="#gallery">Gallery</a>
            <a href="#about">About Us</a>
            <a href="#exhibition">Exhibition</a>
            <a href="#contact">Contact Us</a>
        </nav>
        <div class="header-icons">
            <input type="text" placeholder="Search...">
            <button class="cart-btn">Cart (0)</button>
        </div>
    </header>

    <!-- Main Content Area -->
    <main>
        <section id="home">
            <h1>Welcome to Creative Pathway</h1>
            <p>Explore the world of art through different styles and media.</p>
            <div class="gallery-main">
                <div class="main-art">
                    <img src="path/to/your/image.jpg" alt="Main Art">
                </div>
                <div class="thumbnails">
                    <img src="path/to/thumb1.jpg" alt="Thumbnail 1">
                    <img src="path/to/thumb2.jpg" alt="Thumbnail 2">
                    <!-- Add more thumbnails as needed -->
                </div>
            </div>
        </section>

        <section id="gallery" class="grid-gallery">
            <!-- Grid gallery items -->
            <div class="art-item"><img src="path/to/art1.jpg" alt="Art 1"></div>
            <div class="art-item"><img src="path/to/art2.jpg" alt="Art 2"></div>
            <!-- Repeat for other art items -->
        </section>
    </main>

    <!-- Footer with social links -->
    <footer>
        <p>&copy; <span id="currentyear">2024</span>ðŸŒ´Idowu Sunday | Ogun State | Nigeria</p>
        <p id="lastModified"></p>
        <div class="social-links">
            <a href="#facebook">Facebook</a>
            <a href="#instagram">Instagram</a>
            <a href="#twitter">Twitter</a>
        </div>
    </footer>

    <!-- Chat button -->
    <button id="chat-btn">Chat</button>

   
</body>
</html>
